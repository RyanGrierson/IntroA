<!DOCTYPE html>
<html>
  <head>
    <title>CheckerBoard!</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    
    <script>
      var x = 0;
      var y = 0;
      var maxX = prompt("What is your maximum width?" );
      var maxY = prompt("What is your maximum height?" );
      var divX = prompt("How many vertical dividers do you want?" );
      var divY = prompt("How many horizontal dividers do you want?" );
     
      var canvas = document.getElementById("myCanvas");
      canvas.width = maxX;
      canvas.height = maxY;
      canvas.style.border = "2px solid blue";
      var ctx = canvas.getContext("2d")
      
      // for(start;end; change) { }
      
      for(x; x< maxX; x = x + maxX / divX) {
        ctx.moveTo(x,0);
        ctx.lineTo(x,maxY);
        ctx.stroke();
        ctx.strokeStyle = "purple";
        
        for(y; y<= maxY; y = y + maxY / divY){
          ctx.moveTo(0,y);
          ctx.lineTo(maxX,y);
          ctx.stroke();
      
        }
      }
      
      x = 0;
      y = 0;
      
      while(x<=maxX) {
        while(y<=maxY) {
        
          ctx.beginPath();
          ctx.fillStyle = "red"
          ctx.fillRect(x,y,maxX / divX,maxY / divY);
          
         
         ctx.beginPath();
         ctx.fillStyle = "pink"
         ctx.fillRect(x + maxX / divX, y + maxY / divY,maxX / divX,maxY / divY);
          y = y + 2 * maxY / divY;
          
        }
        x = x + 2 * maxX / divX;
        y = 0;
      }
      
    </script>
  </body>
</html>
