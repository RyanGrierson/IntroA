<!DOCTYPE html>
<html>
  <head>
    <title>Ryan's 3rd Art Project</title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500" style="border: 2px solid black;"></canvas>
    
    <script>
     
     var canvas = document.getElementById("myCanvas");
     var ctx = canvas.getContext("2d");
    
     ctx.beginPath()
     ctx.fillStyle = "#0E556B"
     ctx.fillRect(0,0,100,100)
     
     ctx.beginPath()
     ctx.fillStyle = "#0E556B"
     ctx.fillRect(0,400,100,100)
     
     ctx.beginPath()
     ctx.fillStyle = "#0E556B"
     ctx.fillRect(400,0,100,100)
     
     ctx.beginPath()
     ctx.fillStyle = "#0E556B"
     ctx.fillRect(400,400,100,100)
      
      var grd=ctx.createLinearGradient(0,100,100,100);
      grd.addColorStop(0,"#6B1D66");
      grd.addColorStop(1,"#040494");
    
     ctx.beginPath()
     ctx.fillStyle = grd
     ctx.fillRect(0,100,100,300)
     
      var grd=ctx.createLinearGradient(400,100,250,250);
      grd.addColorStop(0,"#6B1D66");
      grd.addColorStop(1,"#040494");
     
     ctx.beginPath()
     ctx.fillStyle = grd
     ctx.fillRect(400,100,100,300)
     
     var grd=ctx.createLinearGradient(100,400,410,400);
      grd.addColorStop(0,"#6B1D66");
      grd.addColorStop(1,"#040494");
      
     ctx.fillStyle = grd
     ctx.fillRect(100,400,300,100)
     
     ctx.beginPath()
     ctx.fillStyle = grd
     ctx.fillRect(100,0,300,100)
     
      ctx.beginPath();
      ctx.arc(0,0,100,0,2*Math.PI);
      ctx.stroke()
      
      ctx.beginPath();
      ctx.arc(0,500,100,0,2*Math.PI);
      ctx.stroke()
     
      ctx.beginPath();
      ctx.arc(500,0,100,0,2*Math.PI);
      ctx.stroke()
     
      ctx.beginPath();
      ctx.arc(500,500,100,0,2*Math.PI);
      ctx.stroke()
      
      ctx.beginPath();
      ctx.fillStyle = "#775194"
      ctx.fillRect(100,100,300,300)
      
       var grd=ctx.createLinearGradient(100,250,400,250);
      grd.addColorStop(0,"#FF00FF");
      grd.addColorStop(.2,"#BA55D3");
      grd.addColorStop(.4,"	#8A2BE2");
      grd.addColorStop(.6,"#9400D3");
      grd.addColorStop(.8,"#8B008B");
      grd.addColorStop(1,"#4B0082");
     
      ctx.beginPath()
      ctx.moveTo(250,100);
      ctx.lineTo(100,250);
      ctx.lineTo(250,400);
      ctx.lineTo(400,250);
      ctx.lineTo(250,100);
      ctx.fillStyle = grd
      ctx.fill();
      ctx.stroke();
      
       var grd=ctx.createLinearGradient(200,250,300,250);
       grd.addColorStop(0,"#4B0082");
       grd.addColorStop(.2,"#8B008B");
       grd.addColorStop(.4,"#9400D3");
       grd.addColorStop(.6,"#8A2BE2");
       grd.addColorStop(.8,"#BA55D3");
       grd.addColorStop(1,"#FF00FF");
      
      ctx.beginPath();
      ctx.fillStyle=grd;
      ctx.arc(250,250,50,0,2*Math.PI);
      ctx.fill();
      ctx.stroke();
      
    </script>
  </body>
</html>
